<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Inbox</ion-list-header>
          <ion-note>hi@ionicframework.com</ion-note>

          <ion-menu-toggle auto-hide="false" (mouseleave)="selectItem(null)">
            <ion-item (mouseenter)="selectItem(0)" (mouseleave)="selectItem(null)" routerDirection="root" lines="none"
              detail="false" [class.selected]="listIndex === 0" routerLink="/home" routerLinkActive="active">
              <ion-icon slot="start" name="home-outline"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>
            <ion-item (mouseenter)="selectItem(1)" routerDirection="root" lines="none" detail="false"
              [class.selected]="listIndex === 1">
              <ion-icon slot="start" name="map-outline"></ion-icon>
              <ion-label>Maps</ion-label>
            </ion-item>
            <ion-item (mouseenter)="selectItem(2)" routerDirection="root" lines="none" detail="false"
              [class.selected]="listIndex === 2" routerLink="/device" routerLinkActive="active">
              <ion-icon slot="start" name="watch-outline"></ion-icon>
              <ion-label>Device</ion-label>
            </ion-item>
            <ion-item (mouseenter)="selectItem(3)" routerDirection="root" lines="none" detail="false"
              [class.selected]="listIndex === 3">
              <ion-icon slot="start" name="settings-outline"></ion-icon>
              <ion-label>Settings</ion-label>
            </ion-item>
            <ion-item (mouseenter)="selectItem(4)" routerDirection="root" lines="none" detail="false"
              [class.selected]="listIndex === 4">
              <ion-icon slot="start" name="watch-outline"></ion-icon>
              <ion-label>Profile</ion-label>
            </ion-item>
            <ion-item (mouseenter)="selectItem(5)" (click)="authService.logout()" lines="none" detail="false"
              [class.selected]="listIndex === 5">
              <ion-icon slot="start" name="log-out-outline"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
