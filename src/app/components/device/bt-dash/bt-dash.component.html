<ion-list>
  <ion-card-content ion-item *ngFor="let device of devices">
    <p>{{device.name}}</p>
    <p>{{device.id}}</p>
    <p> RSSI: {{device.rssi}}</p>
  </ion-card-content>
</ion-list>
<ion-button (click)="Scan()" slot="end">
  <ion-icon name="Bluetooth"></ion-icon>
  <p>Scan</p>
</ion-button>
<ion-button (click)="connect()" slot="end">
  <ion-icon name="Bluetooth"></ion-icon>
  <p>Connect</p>
</ion-button>
<ion-button (click)="sendBlasts()" slot="end">
  <ion-icon name="Bluetooth"></ion-icon>
  <p>Send</p>
</ion-button>
