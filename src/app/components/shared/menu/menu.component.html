
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header *ngIf="authService.authUser != undefined">{{authService.authUser.name}} {{authService.authUser.surname}}</ion-list-header>
          <ion-note *ngIf="authService.authUser != undefined">{{authService.authUser.mail}}</ion-note>
          <ion-menu-toggle auto-hide="false" (mouseleave)="selectItem(null)">
            <ion-item (mouseenter)="selectItem(0)" (mouseleave)="selectItem(null)" routerDirection="root" lines="none"
              detail="false" [class.selected]="listIndex === 0" (click)="redirect('home')">
              <ion-icon slot="start" name="home-outline"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>
            <ion-item (mouseenter)="selectItem(1)" routerDirection="root" lines="none" detail="false"
              [class.selected]="listIndex === 1" (click)="redirect('device')">
              <ion-icon slot="start" name="watch-outline"></ion-icon>
              <ion-label>Device</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list id="inbox-list">
          <ion-list-header *ngIf="authService.authUser != undefined">Staff</ion-list-header>
          <ion-menu-toggle auto-hide="false" (mouseleave)="selectItem(null)">
            <ion-item (mouseenter)="selectItem(2)" routerDirection="root" lines="none" detail="false"
              [class.selected]="listIndex === 2">
              <ion-icon slot="start" name="document-text-outline"></ion-icon>
              <ion-label>Reports</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list id="inbox-list">
          <ion-list-header *ngIf="authService.authUser != undefined">Admin</ion-list-header>
          <ion-menu-toggle auto-hide="false" (mouseleave)="selectItem(null)">
            <ion-item (mouseenter)="selectItem(3)" routerDirection="root" lines="none" detail="false"
              [class.selected]="listIndex === 3">
              <ion-icon slot="start" name="settings-outline"></ion-icon>
              <ion-label>Controls</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list id="inbox-list">
          <ion-list-header *ngIf="authService.authUser != undefined">Settings</ion-list-header>
          <ion-menu-toggle auto-hide="false" (mouseleave)="selectItem(null)">
            <ion-item (mouseenter)="selectItem(4)" (click)="authService.logout()" lines="none" detail="false"
              [class.selected]="listIndex === 4">
              <ion-icon slot="start" name="log-out-outline"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ng-content></ng-content>
  </ion-split-pane>
